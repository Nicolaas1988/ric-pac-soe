=<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ric Pac Soe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    h1 {
      background: #333;
      color: #fff;
      margin: 0;
      padding: 15px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
    }
    .player-indicator {
      margin: 10px;
      font-size: 18px;
    }
    #scoreboard {
      margin: 15px;
    }
    .player-score {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Ric Pac Soe</h1>
  <div id="game"></div>
  <div class="player-indicator" id="turnIndicator">Player 1's turn</div>
  <div id="scoreboard"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const symbols = ["O", "â– ", "X"]; // Rock, Paper, Scissors
    const gameBoard = document.getElementById("game");
    const turnIndicator = document.getElementById("turnIndicator");
    const scoreboard = document.getElementById("scoreboard");

    let currentPlayer = 0;
    let players = [];

    // Build board
    for (let i = 0; i < 64; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", () => {
        const symbol = symbols[Math.floor(Math.random() * 3)];
        socket.emit("makeMove", { index: i, symbol });
      });
      gameBoard.appendChild(cell);
    }

    // Receive game state from server
    socket.on("updateGame", (state) => {
      players = state.players;
      currentPlayer = state.currentPlayer;

      // update board
      state.board.forEach((cell, i) => {
        const div = document.querySelector(`.cell[data-index='${i}']`);
        div.textContent = cell.symbol || "";
        div.style.background = cell.color || "white";
      });

      // update turn indicator
      turnIndicator.textContent = `Player ${currentPlayer + 1}'s turn`;

      // update scores
      scoreboard.innerHTML = "";
      players.forEach((p, i) => {
        const scoreDiv = document.createElement("div");
        scoreDiv.classList.add("player-score");
        scoreDiv.textContent = `Player ${i + 1}: ${p.score} points`;
        scoreboard.appendChild(scoreDiv);
      });
    });
  </script>
</body>
</html>
